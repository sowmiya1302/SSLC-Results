<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examination Results</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Examination Results</h1>
    <form id="ExaminationResultsForm" action="marks.html" method="GET">
      <label for="Reg Num">Register Number:</label>
      <input type="text" id="rollNum" name="rollNum" placeholder="Register Number" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br>

      <button type="submit" class="btn">Get marks</button> 
      <br>
      <button type="reset" class="btn">Clear</button> 
    </form>
  </div>
</body>
</html>
